<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Link to CSS -->
  <link rel="stylesheet" href="assets/css/contact_us.css">
  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon.JPG" type="image/x-icon">
  <!-- Font Awesome -->

        crossorigin="anonymous">

<body>
  <!-- Navigation Bar -->
  <nav class="navbar" id="myNavbar">
    <a href="index.html" class="active">Home</a>
    <a href="leaderboard.html">Leaderboard</a>

  <!-- Contact Us Section -->
  <div class="background">
    <div class="container">
      <div class="row">
        <div class="col align-self-center">
          <h1 class="text-center">Contact Us</h1>
          <form id="contactFormNew">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="from_name" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" name="from_email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" name="subject" class="form-control" id="subject" placeholder="Enter the subject" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <div class="button-container">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
